<html>
  <body>
    <h1>This is the popup page</h1>

    <h1>Blacklist</h1>
    <div id="blacklist">
    </div>
    <form id="blacklistForm">
      <input id="blacklistItem" type="text">
      <button type="submit">Add to Blacklist</button>

    <h2>Whitelist</h2>

    <button id="printWhitelistBtn">Print Whitelist</button>

    <script src="../scripts/options.js"></script>
  </body>
</html>
